<!DOCTYPE html>
<head>
  
  <title>Online Exam</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background-color: #b3a0a0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
    .container { 
      background-color: white; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      padding: 20px; 
      width: 400px; 
      text-align: center; 
    }
    .btn { 
      width: 100%; 
      height: 40px; 
      font-weight: bold; 
      font-size: 14px; 
      background-color: gold; 
      border: none; 
      border-radius: 5px; 
      color: white; 
      cursor: pointer; 
      margin-top: 10px; 
    }
    .btn:hover { 
      background-color: #0056b3; 
    }
    .question { 
      font-size: 20px; 
      margin: 20px 0; 
    }
    .result { 
      
      font-weight: bold; 
      color: red; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QUIZ</h1>
    <h2>Attend The Questions</h2>
    <div id="quiz-container">
      <div id="question-container" class="question"></div>
      <div id="answer-buttons" class="btn-container"></div>
      <button id="submit-button" class="btn" onclick="submitAnswers()" style="display:none;">Submit</button>
      <div id="result-container" class="result"></div>
    </div>
  </div>

  <script>
    const questions = [
      { question: "1. What is the capital of Kerala?", answers: [{ text: "Thiruvananthapuram", correct: true }, { text: "Kochi", correct: false }, { text: "Kozhikode", correct: false }, { text: "Kottayam", correct: false }] },
      { question: "2. Which festival is famously celebrated in Kerala with boat races?", answers: [{ text: "Onam", correct: true }, { text: "Pongal", correct: false }, { text: "Diwali", correct: false }, { text: "Holi", correct: false }] },
      { question: "3. Who is The First Prime Minister Of India?", answers: [{ text: "Dr. Rajendraprasad", correct: false }, { text: "Mahatma Gandhi", correct: false }, { text: "Jawaharlal Nehru", correct: true }, { text: "Manmohan Singh", correct: false }] },
      { question: "4. Which Kerala-based football club has won the most I-League titles?", answers: [{ text: "Kerala Blasters", correct: false }, { text: "Mohun Bagan", correct: false }, { text: "East Bengal", correct: false }, { text: "Gokulam Kerala FC", correct: true }] },
      { question: "5. What is the largest planet in our solar system?", answers: [{ text: "Earth", correct: false }, { text: "Jupiter", correct: true }, { text: "Mars", correct: false }, { text: "Saturn", correct: false }] }
    ];

    let currentQuestionIndex = 0, score = 0;
    const questionContainer = document.getElementById("question-container");
    const answerButtonsContainer = document.getElementById("answer-buttons");
    
    const submitButton = document.getElementById("submit-button");
    const resultContainer = document.getElementById("result-container");

    function startQuiz() {
      score = 0; 
      currentQuestionIndex = 0; 
      showQuestion(questions[currentQuestionIndex]);
    }

    function showQuestion(question ) {
      questionContainer.innerText = question.question;
      answerButtonsContainer.innerHTML = "";
      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(answer));
        answerButtonsContainer.appendChild(button);
      });
    }

    function selectAnswer(answer) {
      if (answer.correct) score++;
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion(questions[currentQuestionIndex]);
      } else {
        submitButton.style.display = "block";
      }
    }

    function submitAnswers() {
      if (score === questions.length) {
        resultContainer.innerHTML = `Your score: ${score} out of ${questions.length}`;
      } else {
        resultContainer.innerHTML = `Your score: ${score} out of ${questions.length}`;
      }
    }

    startQuiz();
  </script>
</body>
</html>
