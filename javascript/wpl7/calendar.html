<html>
<head>

    <title>Calender</title>
   
</head>

<body ><center>
    <h1 style="background-color:black;color:white;"><u>CALENDAR</u></h1><br>
    <div class="selection">
        <table class="tabselection">
            <tbody>
                <tr class="selrow"><h3 style="color:black;">ENTER THE YEAR AND MONTH</h3>
                    <td class="selcol"><input id="year_get" type="number" placeholder="ENTER YEAR"> </td>
                    <td class="selcol"><input id="month_get" type="number" placeholder="ENTER MONTH IN NUMBER"> </td>
                </tr>
                <tr class="selrow">
                    <td style="width: 150px;" colspan="2" class="selcol"><input onclick="generate()" type="button" id="subtn" value="Generate Calender"> </td>
                </tr><br><br>
                <tr class="selrow">
                    <td  colspan="2" class="selcol"><input type="reset" value="RESET" id="resetbtn" onclick="location.reload();"> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="content"> </div>
</center>
</body>     
<script>
    function generate() {
        var init_content = "<table BORDER=1 id='calender'><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>"
        var year_get = document.getElementById("year_get").value;
        var month_get = document.getElementById("month_get").value;
        month_get -=1;

        var date = new Date(year_get,month_get);
        var day = date.getDay();
        for (var i = 0; i < day; i++) {
            init_content += "<td></td>";
        }
        while (date.getMonth() == month_get) {
            init_content += "<td>" + date.getDate() + "</td>";
            if (date.getDay() % 7 == 6) {
                init_content += "</tr><tr>";
            }
            date.setDate(date.getDate() + 1);
        }
        
        while(date.getDay() % 7 != 6 && date.getDay() % 7 != 0){
            init_content += "<td></td>";
            date.setDate(date.getDate() + 1);
        }
        
        if(date.getDay() % 7 > 0){
            init_content += "<td></td></tr>";
        }

        init_content += "</table>"
        document.getElementById("content").innerHTML = init_content;
    }
</script>

</html>
