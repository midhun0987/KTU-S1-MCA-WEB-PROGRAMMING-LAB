<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Demo</title>
    <!-- Toggle between these two stylesheets to see the difference -->
   
    <link rel="stylesheet" href="relative.css">
    <!-- <link rel="stylesheet" href="relative.css"> -->
</head>
<body>
    <div class="container">
        <h1>Positioning Demo</h1>
        
        <div class="parent-box">
            <h2>Parent Box</h2>
            
            <div class="box box1">
                Box 1
            </div>
            
            <div class="box box2">
                Box 2
            </div>
            
            <div class="box box3">
                Box 3
            </div>
            
            <div class="box box4">
                Box 4
            </div>
        </div>
        
        <div class="info-section">
            <h3>Current Positioning: <span id="positionType"></span></h3>
            <p>Toggle between stylesheets in the HTML head to see different positioning behaviors.</p>
        </div>
    </div>
</body>
</html>
